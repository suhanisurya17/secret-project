<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
    h1 {
            font-family: 'Fredoka One', cursive;
            text-align: center;
            transform: translateY(50px);
            color: #eb2f6f;
        }


        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1);
        }

</style>

</head>

<body>

    <button class="back-button" onclick="goBack()">back</button>
    <script src="script.js"></script>
    <h1>please enjoy the amazing edits of yourself. never forget who you are.</h1>

    <div class="baddie">
        <video controls class="video">
            <source id="videoSource" src="pictures/edit1.MOV" type="video/mp4">
        </video>

        <button class="scroll">></button>
    </div>

    <script>
    const videoList = [
        "pictures/edit1.MOV",
        "pictures/edit2.MOV",
        "pictures/edit3.MOV" // Add more video files here
    ];

    let currentVideoIndex = 0;

    document.querySelector(".scroll").addEventListener("click", function() {
        currentVideoIndex = (currentVideoIndex + 1) % videoList.length; // Loop through videos
        const videoElement = document.querySelector(".video");
        const sourceElement = document.querySelector("#videoSource");

        sourceElement.src = videoList[currentVideoIndex];
        videoElement.load(); // Reload video with the new source
        videoElement.play(); // Auto-play the next video (optional)
    });
</script>

</body>
</html>
