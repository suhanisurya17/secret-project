

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Motivational Video</title>
    <script src="script.js"></script>

    <style>/* General Page Styling */
body {
margin: 0;
padding: 0;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
font-family: 'Arial', sans-serif;
}

/* Back Button */
.back-button {
position: absolute;
top: 15px;
left: 15px;
padding: 12px 24px;
font-size: 16px;
background: #ff758c;
color: white;
border: none;
border-radius: 25px;
cursor: pointer;
box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
transition: 0.3s ease;
}

.back-button:hover {
background: #ff5277;
transform: scale(1.1);
}

/* Video Styling */
.video-container {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 20px;
padding-top: 50px;
}

iframe {
max-width: 100%;
border-radius: 12px;
box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
}</style>
</head>
<body>

<button class="back-button" onclick="goBack()">Back</button>

<!-- Video Container for Alignment -->
<div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IQLpeX7qRWY?si=FU_EEdb4vXpnlyUo" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Bzfv-dHsmoY?si=qo2ndE4ft7E6FSGA" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LnhTqIhp_uI?si=XcqbdVJi8VVJ9SZu" allowfullscreen></iframe>
</div>

</body>
</html>
